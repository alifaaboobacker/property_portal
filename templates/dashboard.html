{% extends "base.html" %}

{% block content %}
    <h1>Welcome, {{ user.name }}</h1>
    
    <h2>Construction Progress</h2>
    
    <div class="progress-section">
        <div class="status-box {{ 'in-progress' if user.foundation_status == 'In Progress' else 'completed' if user.foundation_status == 'Completed' else 'not-started' }}">
            <h3>Foundation</h3>
            <p>Status: {{ user.foundation_status }}</p>
        </div>

        <div class="status-box {{ 'in-progress' if user.framing_status == 'In Progress' else 'completed' if user.framing_status == 'Completed' else 'not-started' }}">
            <h3>Framing</h3>
            <p>Status: {{ user.framing_status }}</p>
        </div>

        <div class="status-box {{ 'in-progress' if user.finishing_status == 'In Progress' else 'completed' if user.finishing_status == 'Completed' else 'not-started' }}">
            <h3>Finishing</h3>
            <p>Status: {{ user.finishing_status }}</p>
        </div>
    </div>

    <style>
        .progress-section {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        
        .status-box {
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        
        .in-progress {
            background-color: #fff3cd;
            color: #856404;
        }
        
        .completed {
            background-color: #d4edda;
            color: #155724;
        }
        
        .not-started {
            background-color: #f8d7da;
            color: #721c24;
        }
        
        .status-box h3 {
            margin-bottom: 10px;
        }
        
        .status-box p {
            margin: 0;
            font-weight: bold;
        }
    </style>
{% endblock %}
